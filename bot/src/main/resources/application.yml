app:
  telegram-token: ${BOT_TOKEN}
  clients:
    scrapper-url: "http://localhost:8080"
  on-startup:
    skip-updates: true

spring:
  application:
    name: bot
  jackson:
    time-zone: UTC

server:
  port: 8090

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: "/swagger-ui"
